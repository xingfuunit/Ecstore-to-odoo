
<header data-am-widget="header" class="am-header am-header-default tt_bg">

</div>

    <a href="#title-link">品珍鲜活</a>
  </h1>
<div class="am-header-right am-header-nav">
	<a class="" href="<{link app=b2c ctl=wap}>"><i class="am-header-icon am-icon-home"></i></a>
</div>
</header>

<!-- Menu -->

<!--搜索开始-->

<!-- List -->
<div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{}' id="my-slider">
	
	  <ul class="am-slides">
	  	<{foreach from=$pagetotal_arr item=pa key=key}>
	    <li>
		    <ul data-am-widget="gallery" class="am-gallery am-avg-sm-2 am-avg-md-3 am-avg-lg-4 am-gallery-default  glist" data-am-gallery="{ pureview:flase }">
				<div class="roll_loding" style="text-align:center"><i class="am-icon-spinner am-icon-spin am-icon-lg"></i></div>
			</ul>
	    </li>
		<{/foreach}>
	  </ul>

</div>
<div class="return_div"><label><i class="show_cur_page">1</i>/<i id="page_total"><{$pagetotal}></i></label></div>
<!--<div><span class="show_cur_page">1</span>/<{$pagetotal}></div>-->
<div id="cur_cat" style="display:none;"><{$cat_id}></div>
<div id="scontent" style="display:none;"><{$scontent}></div>
<!-- Gallery -->


<div id="modalAddToCart" class="am-modal am-modal-alert" tabindex="-1">
	  <div class="am-modal-dialog">
	    <div class="am-modal-bd">
	    </div>
	    <div class="am-modal-footer">
	    	<span class="am-modal-btn" data-am-modal-confirm >进入购物车</span>
	      	<span class="am-modal-btn" data-am-modal-cancel >继续购物</span>
	    </div>
	  </div>
</div>

 <iframe id="js_ifr" scrolling="no" marginwidth="0" allowtransparency="allowtransparency" src="" marginheight="0" style="width: 270px; height: 150px; display:none" frameborder="0"></iframe></div>
</div>

$(this).hide();
$("#js_ifr").fadeIn('fast').attr("src","http://player.youku.com/player.php/sid/XOTEzNzU3MjE2/v.swf");

<!-- Footer -->
<div id="am-footer-mode" class="am-modal am-modal-no-btn am-switch-mode-m am-switch-mode-m-default">
  <div class="am-modal-dialog">
    <div class="am-modal-hd am-modal-footer-hd">
      <a href="javascript:void(0)" data-dismiss="modal" class="am-close am-close-spin"
         data-am-modal-close>&times;</a>
    </div>

      <span class="am-switch-mode-owner">云适配</span>
      <span class="am-switch-mode-slogan">为您当前手机订制的移动网站。</span>
    </div>
  </div>
</div>


<div class="amz-toolbar " style="right:2%; bottom:10%; position:fixed">
<a class="am-icon-shopping-cart am-icon-btn am-icon-question-circle" title="购物车" href="<{link app=b2c ctl=wap_cart}>">
	<span id="show_cart_pot" style=" height:10px; width:10px; border-radius:10px; background:#FF9900; color:#FFFFFF; text-align:center; line-height:10px; position:absolute; top:10px; right:5px; <{if !$cartCount}> display:none; <{/if}>"></span>
</a>
</div>


<!-- Navbar -->
<script>
$(function (){
	$('#my-slider').flexslider({
		slideshow: false,  
		touch: true,
		controlNav: false,
		directionNav: true, 
		
		start: function(slider){
			//console.log('before');
			var page = slider.currentSlide +1 ;
			get_next_page(page);
			
		},
		after: function(slider){
			//console.log('after');
			var page = slider.currentSlide +1 ;
			get_next_page(page);
		},
  });
  
  
  function get_next_page(page){
  	var roll_list = $(".am-slides").children("li");
	
	show_page(page);
		
  	var url = '<{link app=b2c ctl=wap_gallery act=gallery_scroll_goods}>';
	//商品分类搜索
	var cur_cat = $('#cur_cat').html() ? $('#cur_cat').html() : 0;
	var cat = 'cat_id='+cur_cat;
	
	//商品关键字搜索
	var scontent = $("#scontent").html();
	var scontent = 'scontent='+scontent;
	
  	var params = ['showtype=all', 'page=' + page, cat, scontent].filter(function(d){
  		return d;
  	}).join('&');
	
	$.get(url, params, function(data){
		
			var obj = $('.glist');
			
			var is_show = $('.glist').eq(data.page).find('.roll_loding');
			//没有加载过的才加载
			if(is_show.data('is_show') !=0 ){
				hid_load(obj.eq(data.page));
				obj.eq(data.page).append(data.html);
			}
			
			
	}, 'json');
	
  }	
	
	function show_load(obj){
        obj.children('.roll_loding').show();
		
       }

    function hid_load(obj){
        obj.children('.roll_loding').hide();
		obj.children('.roll_loding').data('is_show',0);
    }
	
	function show_page(page){
		$(".show_cur_page").html(page);
	}
	

});

	
	
</script>
