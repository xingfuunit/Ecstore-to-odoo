<script>
    var signin = $('page_signin');
    signin.getElement('button[type=submit]').store('_ajax_config', {
        progress: function(rs) {
            if (rs.error) {
            < {if $valideCode == 'true'} >
                    changeCode(signin.getElement('img.auto-change-verify-handle'));
                    < {/if}>
                            return top.Message.error(rs.error, function() {
                                if (rs.redirect)
                                    location.href = rs.redirect;
                            });
                    }
            if (rs.success)
                    return top.Message.success(rs.success + '<br><b>系统即将跳转到登录前页面</b>', function() {
                        if (rs.redirect) top.location.href = rs.redirect;
                    });
            if (rs.redirect)
                top.location.href = rs.redirect;
        }
    });
</script>
