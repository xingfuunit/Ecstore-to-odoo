<!-- 商品规格 -->
<{foreach from=$page_product_basic.spec.goods key=key item=spec name=this}>
    <{if $smarty.foreach.this.iteration eq 1}>
        <select name="" id="" onchange="location.href = this.value;">
            <{foreach from=$spec key=item_key item=item}>
			<{if $item.marketable != 'false'}>
                <{if $item_key==$page_product_basic.spec.product.$key}>
                    <option selected><{$item.spec_value}></option>
                <{else}>
                    <{if $item.product_id}>
                        <option value="<{link app=b2c ctl=wap_product act=index arg0=$item.product_id}>"><{$item.spec_value}></option>
                    <{/if}>
                <{/if}>
			<{/if}>	
            <{/foreach}>
        </select>
        <b class="arr down"></b>
    <{/if}>
<{/foreach}>
