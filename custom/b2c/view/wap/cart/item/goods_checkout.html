<{if $aCart.object.goods}>
    <ul class="am-list">
      <!--缩略图在标题左边-->
      <{foreach from=$aCart.object.goods item=goods key=_obj_key}>
      <li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left pt-h-item">
      <input type="hidden" name="obj_type" value="goods" />
    <input type="hidden" name="goods_ident" value="<{$goods.obj_ident}>" />
    <input type="hidden" name="goods_id" value="<{$goods.obj_items.products.0.goods_id}>" />
    <input type="hidden" name="min" value="1" class="min-num" />
    <input type="hidden" name="max" value="<{$goods.store.real}>" class="max-num" />
    <input type="hidden" name="stock" value="<{$goods.store.store}>" />
        <div class="am-u-sm-4 am-list-thumb" style="position:relative">
		<a href="<{link app=b2c ctl=wap_cart act=remove}>" style="color:#FF0000; position:absolute; left:0px; top:-10px;" class="J-remove"><i class="am-icon-times-circle-o am-icon-sm"></i></a>
		<a href="<{link app=b2c ctl=wap_product arg0=$goods.obj_items.products.0.product_id}>"><img src="<{$goods.obj_items.products.0.thumbnail|storager:'s'}>" /></a></div>

        <div class="am-u-sm-8 am-list-main" style="width:40%; float:right; color:#999999">
          <h3 class="am-list-item-hd">
            <a style=" color:#999999" href="<{link app=b2c ctl=wap_product arg0=$goods.obj_items.products.0.product_id}>" class="pt-h-name"><{$goods.obj_items.products.0.name}></a>
            [<{$goods.obj_items.products.0.spec_info}>]
          </h3>
          <div class="am-list-item-text J-pt-num">
		     <a href="javascript:void(0);" class="am-icon-minus-circle am-icon-lg plus btn" style="float:left;color:#999999;" ></a>
		     <input type="text" style="float:left; height:30px; width:30%; margin:5px;" name="modify_quantity[<{$goods.obj_ident}>][quantity]" value="<{$goods.quantity}>" class="num-ipt">
             <a href="javascript:void(0);" class="am-icon-plus-circle am-icon-lg minus btn"  style="float:left;color:#999999;"></a>
		  </div>
		  <div style="clear:both; color:#FF0000;"><h1 style="float:left"><{$goods.obj_items.products.0.price.buy_price|cur_odr}></h1></div>
        </div>
      </li>   
      <{/foreach}>   
    </ul>   
<{/if}>



<script type="text/javascript">
$('.J-pre').on('click',function(){
  $(this).toggleClass('act');
  $(this).next().toggleClass('hide');
});
</script>
