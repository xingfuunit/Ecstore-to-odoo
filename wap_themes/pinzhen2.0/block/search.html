<div id="search_list" style="display:none;">
    <div id="J_filter">
            <div class="input_txt">
                <form class="a-search" action="<{link app=b2c ctl=wap_search act=result}>" method="post" id="J_search_pt">
                    <input class="a-search-ipt" placeholder="请输入查询条件" type="text" name="search_keywords" value="" />
                    <input class="a-search-btn" type="button" name="" value="" id="J_search" />
                </form>
            </div>
        <form id="j_form">
            <input name="cat_id" value="<{$screen.cat_id}>" type="hidden"/>
            <input name="orderBy" value="<{$orderby_sql}>" type="hidden"/>
            <ul class="list_button">
                <li class="price-seq">
                    <a class="list_jg">
                        <span>价格</span>
                        <span class="icon"></span>
                    </a>
                </li>
                <li class="sales-seq">
                    <a class="list_xl">
                        <span>销量</span>
                        <span class="icon"></span>
                    </a>
                </li>
                <li>
                    <a class="list_zk">
                        <span>折扣</span>
                        <span class="icon"></span>
                    </a>
                </li>
                <li>
                    <a class="list_pp">
                        <span>品牌</span>
                        <span class="icon"></span>
                    </a>
                </li>
                <li>
                    <a class="list_jk">
                        <span>进口</span>
                        <span class="icon"></span>
                    </a>
                </li>
            </ul>
            <div class="pp_list" style="display:none;">
                <{if $screen.brand}>
                <input type="hidden" id="brand" name="" value="" />
                <table>
                    <tr>
                        <td class="tle">品牌：</td>
                        <td><dl class="c-fix">
                                <dd class="handle action-select-unlimit">不限</dd>
                                <{foreach from=$screen.brand item=brand_row name=name}>
                                <dd data-fid="brand_id-<{$brand_row.brand_id}>" ><{$brand_row.brand_name|cut:12}></dd>
                                <{/foreach}>
                            </dl></td>
                    </tr>
                </table>
                <{/if}>
            </div>
        </form>
    </div>
</div>
