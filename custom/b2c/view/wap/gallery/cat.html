
<div class="full-screen">
    <div class="head-nav">
        <div class="back" ><a href="javascript:history.back()"></a></div>
        <div style="box-flex: 1; -webkit-box-flex: 1; -moz-box-flex: 1; display: block;line-height: 45px;text-align: center;color:#21292c;">频道</div>
        <div class="home" ><a href="./"></a></div>
    </div>

    <div class="pt-category" style="margin-bottom: 60px;">
       
        <div class="content">
            
            <ul class="catlist c-fix">
               
                <li class="list">                  
                    <a href="<{link app=b2c ctl=wap_gallery act=index arg0=0}>" class="ls-1">
                        <span>全部</span> 
                    </a>                
                </li>
                <{foreach from=$catlist key=k item=item}>
                <li class="list <{if $k is even}>grey<{/if}>">                  
                    <a class="ls-<{$k+2}>" href="<{link app=b2c ctl=wap_gallery act=index arg0=$item.cat_id}>">
                        <span><{$item.cat_name}></span>  
                    </a>                
                </li>         
                <{/foreach}>
            </ul>
        </div>
    </div>
</div>
