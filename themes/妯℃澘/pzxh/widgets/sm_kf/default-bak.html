<div id="qf_kfbox" class="hnqss_cn_kf">
    <{foreach from=$data item=item key=key}>
      <{if $item.title}>
      <a class="kf_floor" href="<{$item.links}>" title="<{$item.title|escape:html}>"><{$item.title|escape:html}></a>
      <{/if}>
    <{/foreach}>
    <a class="kf_feedback" target="_blank" href="<{$setting.message}>" title="提提意见">提提意见</a>
    <a class="kf_service" id="kfonline" title="若不能点击请手加QQ<{$setting.qqnumber}>与客服对话" rel="nofollow" onclick="javascript:window.open('http://wpa.qq.com/msgrd?v=3&uin=<{$setting.qqnumber}>&site=qq&menu=yes', '_blank', 'height=544, width=644,toolbar=no,scrollbars=no,menubar=no,status=no');" href="javascript:void(0);">在线客服</a>
    <{if $setting.showgotop == "on"}>    
    <a rel="nofollow" class="qf_backtop" href="javascript:viod(0);"></a> 
    <{/if}>  
</div>

<script>var online= new Array();</script> 
<script src="http://webpresence.qq.com/getonline?Type=1&<{$setting.qqnumber}>:"></script>
<script>
var kfbox = $('qf_kfbox');
function SetOnline(id,online){
   if (online == 1){
	   $(id).addClass('online');
	}
	else{
	   $(id).addClass('offline');
	}
};
window.addEvents({'domready':function(){
		kfbox.getElement('.qf_backtop').addEvents({
			'click':function(e){
				new Fx.Scroll(window,{wait:false,duration:500}).toTop();
				return false;
			}
		});
		if (kfbox) SetOnline('kfonline',online[0]);		
	},
	'scroll': function(){
		if(window.getScrollTop()===0){
			kfbox.hide();
		}else{
			kfbox.show();
			/*if(window.ie6)
				gotop.setStyle('top',window.getScrollTop()+window.getHeight()-130);
			*/
		}
	},
	'resize':function(){}
})
</script>

<p>请编辑添加数据</p>
<{/if}>
