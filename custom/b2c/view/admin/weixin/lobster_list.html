<div class="tableform">
    <h5><{t}>参与者列表<{/t}></h5>
    <div class="division">
      <table cellspacing="0" cellpadding="3" width="100%" class="gridlist">
        <col class="span-3"/>
        <col class="span-auto"/>
        <col class="span-2"/>
        <thead>
          <tr>
            <th style="width:20%"><{t}>微信你昵称<{/t}></th>
            <th><{t}>openid<{/t}></th>
            <th><{t}>手机<{/t}></th>
            <th><{t}>地区<{/t}></th>
            <th><{t}>礼品<{/t}></th>
            <th><{t}>被赞数<{/t}></th>
          </tr>
        </thead>
        <tbody>
          <{foreach from=$obster_list item=item}>
          <tr>
            <td><{$item.m_nick_name}></td>
            <td><{$item.m_openid}></td>
            <td><{$item.phone}></td>
            <td><{$item.area}></td>
            <td><{$item.gift}></td>
            <td><{$item.z_count}></td>
          </tr>
          <{/foreach}>
        </tbody>
      </table>
    </div>
</div>
